<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a0fa2c25c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">

    <title>PGLife</title>
</head>
<body>

<div class="header sticky-top">
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="home.html">
            <img src="img/logo.png" />
        </a>
        
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#signup-modal">
                        <i class="fas fa-user"></i>Signup
                    </a>
                </li>
                <div class="nav-vl"></div>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#login-modal">
                        <i class="fas fa-sign-in-alt"></i>Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="banner-container">
    <h2 class="white pb-3">Happiness per Square Foot</h2>

    <form id="search-form" action="#" method="#">
        <div class="input-group city-search">
            <input type="text" class="form-control input-city" id='city' name='city' placeholder="Enter your city to search for PGs" />
            <div class="input-group-append">
                <button type="submit" class="btn btn-secondary">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="page-container">
    <h1 class="city-heading">
        Major Cities
    </h1>
    <div class="row">
        <div class="city-card-container col-md">
            <a href="#">
                <div class="city-card rounded-circle">
                    <img src="img/delhi.png" class="city-img" />
                </div>
            </a>
        </div>

        <div class="city-card-container col-md">
            <a href="#">
                <div class="city-card rounded-circle">
                    <img src="img/mumbai.png" class="city-img" />
                </div>
            </a>
        </div>

        <div class="city-card-container col-md">
            <a href="#">
                <div class="city-card rounded-circle">
                    <img src="img/bangalore.png" class="city-img" />
                </div>
            </a>
        </div>

        <div class="city-card-container col-md">
            <a href="#">
                <div class="city-card rounded-circle">
                    <img src="img/hyderabad.png" class="city-img" />
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
